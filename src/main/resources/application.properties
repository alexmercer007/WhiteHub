

spring.application.name=whitehub


# ===============================
# = CONFIGURACI\u00d3N DEL SERVIDOR
# ===============================
server.port=8080

# ===============================
# = BASE DE DATOS MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tu_basedatos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contrase\u00f1a
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
# opciones: none | validate | update | create | create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Imprime el SQL con formato bonito (indentado)
spring.jpa.properties.hibernate.format_sql=true

# Muestra los valores reales de los par\u00e1metros en las consultas (no solo '?')
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===============================
# = ESTRATEGIA DE NOMBRADO
# ===============================
# Convierte nombres de campos/camelCase a snake_case en la DB
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

